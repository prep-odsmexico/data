STAT_CONC_DEF: >-
  Es el porcentaje de la población que tiene carencia por acceso a la alimentación tal como lo define el CONEVAL. El indicador de carencia por acceso a la alimentación se construye a partir de la Escala Mexicana de Seguridad Alimentaria (EMSA), bajo los siguientes criterios.¬En los hogares donde sólo residen adultos, se valora si en los últimos tres meses por falta de dinero o recursos algún integrante del hogar:¬* Tuvo una alimentación basada en muy poca variedad de alimentos.¬* Dejó de desayunar, comer o cenar.¬* Comió menos de lo que piensa debía comer.¬* Se quedó sin comida.¬* Sintió hambre pero no comió.¬* Comió una vez al día o dejó de comer todo un día.¬En hogares donde viven menores de dieciocho años se consideran preguntas similares, pero aplicadas a este grupo de población. 

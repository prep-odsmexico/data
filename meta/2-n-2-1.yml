DATA_VALIDATION: >-
  En el establecimiento de meta se considera una estimación a la alza en los niveles de pobreza derivado de los efectos del COVID19. Esta deberá ajustarse una vez que se cuente con los datos oficiales actualizados.¬ ¬El 1 de junio de 2016, se publicó en el Diario Oficial de la Federación, el Decreto por el cual se reformó la fracción VII del artículo 36 de la Ley General de Desarrollo Social, relativa al indicador de Acceso a la alimentación nutritiva y de calidad. En este sentido, el 30 de octubre de 2018, se publica en el Diario Oficial de la Federación los Lineamientos y criterios generales para la definición, identificación y medición de la pobreza, los cuales prevén una actualización de indicadores y umbrales de acuerdo a las dinámicas de la sociedad mexicana y el marco normativo que la gobierna. Esta actualización refiere cambios en el indicador de acceso a la alimentación, por el indicador de acceso a la alimentación nutritiva y de calidad. ¬El CONEVAL presentará las cifras de actualización de la medición multidimensional de la pobreza y sus dimensiones en agosto de 2020, por lo que, se propone que las cifras publicadas en dicha actualización sean los referentes para la actualización de las metas nacionales.¬¬Población indígena: de acuerdo a los criterios de la Instituto Nacional de los Pueblos Indígenas (INPI), se considera población indígena a todas las personas que forman parte de un hogar indígena, donde el jefe(a) del hogar, su cónyuge y/o alguno de los ascendientes (madre o padre, madrastra o padrastro, abuelo(a), bisabuelo(a), tatarabuelo(a), suegro(a)) declaró ser hablante de lengua indígena. Además, se incluye a personas que declararon hablar alguna lengua indígena y que no forman parte de estos hogares. Disponible en: https://www.gob.mx/inpi/documentos/indicadores-de-la-poblacion-indigena (consultado el 1 de agosto de 2019)¬¬Personas con discapacidad: de acuerdo con la consulta pública del INEGI sobre la ENIGH 2020, las preguntas referentes a la identificación de las personas con discapacidad sufrirán modificaciones para un mejor apego a las recomendaciones internacionales en la materia.¬¬La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.

RATIONALE: >-
  El 16 de junio de 2010 se publicó en el Diario Oficial de la Federación los Lineamientos y criterios generales para la definición, identificación y medición de la pobreza, la cual considera un enfoque multidimensional. Una de las dimensiones que se establece es la de carencia por acceso a la alimentación. El cumplimiento del acceso a la alimentación se considera cuando las personas residen en hogares con seguridad alimentaria o un grado de inseguridad alimentaria leve.

RATIONALE: >-
  Permite sintetizar en un indicador la dinámica económica de la ocupación de las diferentes áreas generales del sector cultural (artes visuales y plásticas; artes escénicas y espectáculos; música y conciertos; libros, impresiones y prensa; medios audiovisuales; artesanías; diseño y servicios creativos; patrimonio material y natural; formación y difusión cultural en instituciones educativas; y producción cultural de los hogares), para conocer y dar seguimiento a la evolución macroeconómica de este sector.

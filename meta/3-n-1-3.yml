RATIONALE: >-
  Uno de los obstáculos que impiden el acceso de la población a la atención médica y medicamentos es el gasto directo que las personas deben realizar para acceder a servicios sanitarios, es decir, el gasto de bolsillo. La OMS refiere que este gasto no debe exceder del 30% del gasto en salud, por encima de esto sería un gasto catastrófico por motivos de salud. ¬La Ley General de Salud establece como unos de los objetivos del Sistema Nacional de Salud es proporcionar servicios gratuitos a toda la población.¬El indicador permite conocer la eficacia del sector público del sistema de salud mexicano en cuanto a brindar acceso a la población a los servicios médicos sin afectar su economía.

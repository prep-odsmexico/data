DATA_COMP: >-

DATA_VALIDATION: >-
  En 2020 se crea el Instituto de Salud para el Bienestar como un organismo de la Secretaría de Salud de México el cual tiene la finalidad de proveer servicios de salud a las personas que no tienen seguridad social por parte del IMSS o el ISSSTE. Esto podría afectar el cálculo del indicador, por lo que, se sugiere verificar con la institución de reporte, cómo se integrará el INSABI, y considerar la actualización del indicador.¬¬La meta se plante de forma retadora con el fin de lograr una cobertura universal de salud en la que no se compometan los recursos de la población.¬¬La actualización del indicador está sujeta a la publicación de los microdatos por parte de INEGI.

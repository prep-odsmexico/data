SDG_GOAL: >-
  Objetivo 11. Lograr que las ciudades y los asentamientos humanos sean inclusivos, seguros, resilientes y sostenibles
SDG_TARGET: >-
  Meta 11n.1 Acceso efectivo de las personas a viviendas y servicios básicos bajo una perspectiva de derechos, adecuados, seguros y asequibles con énfasis en los grupos en desventaja
SDG_INDICATOR: >-
  11n.1.1 Porcentaje de viviendas en rezago habitacional
SDG_SERIES_DESCR: >-
  Se identifican las viviendas por sus materiales en paredes, en techo y pisos para generar la variable de materiales deteriorados. Después se calculan los residentes por cuarto en cada vivienda y se clasifican las que presentan hacinamiento. Luego, se identifican las viviendas que no cuentan con excusado. Por último, se genera una variable que clasifica cada vivienda según su condición de rezago habitacional y se aplican los factores de expansión de la base de datos para conocer la estimación poblacional. Para el cálculo del rezago habitacional por vivienda se utiliza la base de datos Viviendas del Conteo o CPV.
